<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        {{ message }}
      </div>
      <div>
        <span v-bind:title="message1">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
      <div>
        <p v-if="seen">现在你看到我了</p>
      </div>
      <div>
        <ol>
          <li v-for="todo in todos">{{ todo.text }}</li>
        </ol>
      </div>
      <div><button @click="reverseMessage">反转消息</button></div>
      <div>
        <ol>
          <todo-item
            v-for="item in groceryList"
            :todo="item"
            :key="item.id"
          ></todo-item>
        </ol>
      </div>
    </div>

    <script>
      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>',
      })

      let app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          message1: '页面加载于 ' + new Date().toLocaleString(),
          seen: true,
          todos: [
            { text: '学习Javascript' },
            { text: '学习Vue' },
            { text: '整个牛项目' },
          ],
          groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便什么其他人吃的东西' },
          ],
        },
        methods: {
          reverseMessage() {
            this.message = this.message
              .split('')
              .reverse()
              .join('')
          },
        },
      })
    </script>
  </body>
</html>
